<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Add Seller" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <h4 class="card-title">Basic Information</h4>
            <p class="card-title-desc">Fill all information</p>
  
            <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="shopname">Seller Name</label>
                    <input id="shopname" name="shopname" type="text" class="form-control" formControlName="name"
                      [ngClass]="{'is-invalid': submit && form.name.errors}">
                    <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                      <span *ngIf="form.name.errors.required">Name is required.</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" class="form-control" formControlName="email"
                      [ngClass]="{'is-invalid': submit && form.name.errors}">
                    <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                      <span *ngIf="form.name.errors.required">Name is required.</span>
                    </div>
                  </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" class="form-control" formControlName="address"
                      [ngClass]="{'is-invalid': submit && form.name.errors}">
                    <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                      <span *ngIf="form.name.errors.required">Address is required.</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input id="phone" name="phone" type="text" class="form-control" formControlName="phone"
                      [ngClass]="{'is-invalid': submit && form.name.errors}">
                    <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                      <span *ngIf="form.name.errors.required">Phone is required.</span>
                    </div>
                  </div>

                  
                  <div class="form-group">
                    <label for="product-image" class="mt-2"> Documents</label>
                    <dropzone class="dropzone" [config]="config"></dropzone>
                  </div>
                  
                </div>
  
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="productnameAr">إسم التاجر</label>
                        <input id="productnameAr" name="productnameAr" type="text" class="form-control" formControlName="nameAr"
                          [ngClass]="{'is-invalid': submit && form.name.errors}">
                        <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                          <span *ngIf="form.name.errors.required">Name is required.</span>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="formrow-inputCity">City</label>
                                <input type="text" class="form-control" id="formrow-inputCity">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="formrow-inputState">Region</label>
                                <ng-select [items]="['Ar Riyadh','Western Region', 'Eastern Region', 'Medina Region', 'Aseer', 'Jazan']"></ng-select>
                            </div>
                        </div>
    
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="formrow-inputZip">Zip</label>
                                <input type="text" class="form-control" id="formrow-inputZip">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="addressAr">العنوان</label>
                        <input id="addressAr" name="addressAr" type="text" class="form-control" formControlName="addressAr"
                          [ngClass]="{'is-invalid': submit && form.name.errors}">
                        <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                          <span *ngIf="form.name.errors.required">Address is required.</span>
                        </div>
                      </div>

                  <div class="form-group">
                    <label for="productdesc">Notes</label>
                    <textarea class="form-control" id="productdesc" rows="5"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="productdesc"> ملاحظات</label>
                    <textarea class="form-control" id="productdesc" rows="5"></textarea>
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-1">Save Changes</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
  </div> <!-- container-fluid -->
