<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Add Product" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Basic Information</h4>
          <p class="card-title-desc">Fill all information</p>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="productname">Product Name</label>
                  <input id="productname" name="productname" type="text" class="form-control" formControlName="name"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Name is required.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="productnameAr">إسم المنتج</label>
                  <input id="productnameAr" name="productnameAr" type="text" class="form-control" formControlName="nameAr"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Name is required.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Shop</label>
                  <ng-select [items]="['ABC jewelry','XYZ Gold Shop', 'Diamon shop 1', 'Gold and Silver']"></ng-select>
                </div>
                <div class="form-group">
                  <label class="control-label">Group</label>
                  <ng-select [items]="['Diamond','Gold', 'Silver']"></ng-select>
                </div>
                <label for="product-image" class="mt-2"> Product Images</label>
                <dropzone class="dropzone" [config]="config"></dropzone>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Category</label>
                  <ng-select [items]="['Earrings','Necklaces', 'Bracelets', 'Rings', 'Watches']"></ng-select>
                </div>
                <div class="form-group">
                  <label class="control-label">Purity (Karats)</label>
                  <ng-select [items]="['24K','21K','18K','14K']"
                    [multiple]="true"></ng-select>
                </div>
                <div class="form-group">
                  <label for="productname">weight</label>
                  <input id="weight" name="weight" type="text" class="form-control" formControlName="weight"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">weight is required.</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Unit</label>
                  <ng-select [items]="['Kilo gram','Gram','Oz']"
                    [multiple]="true"></ng-select>
                </div>

                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input id="quantity" name="quantity" type="text" class="form-control" formControlName="quantity"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Quantity is required.</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="commission">Commission</label>
                  <input id="commission" name="commission" type="text" class="form-control" formControlName="commission"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Commission is required.</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="productdesc">Product Description</label>
                  <textarea class="form-control" id="productdesc" rows="5"></textarea>
                </div>
                <div class="form-group">
                  <label for="productdesc">وصف المنتج</label>
                  <textarea class="form-control" id="productdesc" rows="5"></textarea>
                </div>
              </div>
            </div>
            <div class="mt-3">

              <div class="row col-md-12">
                <div class="col-md-8">
              <button type="submit" class="btn btn-primary mr-1">Save Changes</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
            <button type="submit" class="btn btn-success mr-1">Generate Barcode</button>
            </div>

            </div>
            
          </form>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Meta Data</h4>
          <p class="card-title-desc">Fill all information below</p>

          <form>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="metatitle">Meta title</label>
                  <input id="metatitle" name="productname" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="metakeywords">Meta Keywords</label>
                  <input id="metakeywords" name="manufacturername" type="text" class="form-control">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="metadescription">Meta Description</label>
                  <textarea class="form-control" id="metadescription" rows="5"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mr-1">Save Changes</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
