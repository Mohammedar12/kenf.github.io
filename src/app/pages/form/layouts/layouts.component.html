<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="System Information" [breadcrumbItems]=""></app-page-title>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4"></h5>

                    <form>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-email-input">App Name</label>
                                    <input type="email" class="form-control" id="formrow-email-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-password-input">Phone</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="formrow-inputCity">City</label>
                                    <input type="text" class="form-control" id="formrow-inputCity">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="formrow-inputState">Region</label>
                                    <ng-select [items]="['Ar Riyadh','Western Region', 'Eastern Region', 'Medina Region', 'Aseer', 'Jazan']"></ng-select>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="formrow-inputZip">Zip</label>
                                    <input type="text" class="form-control" id="formrow-inputZip">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-password-input">Address</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-password-input">VAT Number</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-password-input">VAT (%)</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="formrow-password-input">Commession (%)</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="formrow-password-input">Currency</label>
                                    <input type="text" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="formrow-password-input">Logo</label>
                                    <input type="file" class="form-control" id="formrow-password-input" />
                                </div>
                            </div>
                            <img src="assets/images/kanf-logo.png" alt="" height="100" style="border: 1px solid;">
                        </div>
 
                        <div>
                            <button type="submit" class="btn btn-primary w-md">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
