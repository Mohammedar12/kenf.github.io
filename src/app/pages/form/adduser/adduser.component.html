<div class="container-fluid">
    <app-page-title title="Add User" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4"> New User</h4>
  
            <aw-wizard [navBarLayout]="'large-empty-symbols'">
              <aw-wizard-step stepTitle="Basic Information">
                <ng-template awWizardStepSymbol>1</ng-template>
                <div class="row mt-3">
                  <div class="col-12">
                    <div class="form-group row mb-3">
                      <label class="col-md-1 col-form-label">Full Name</label>
                      <div class="col-md-6">
                        <input class="form-control" name="txtFirstNameBilling" type="text" id="txtFirstNameBilling">
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label class="col-md-1 col-form-label">Email</label>
                      <div class="col-md-6"> 
                        <input class="form-control" name="txtLastNameBilling" type="text" id="txtLastNameBilling">
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label class="col-md-1 col-form-label">Mobile No.</label>
                      <div class="col-md-6">
                        <input class="form-control" name="txtLastNameBilling" type="text" id="txtLastNameBilling">
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label class="col-md-1 col-form-label">Landline No.</label>
                      <div class="col-md-6">
                        <input class="form-control" name="txtCompanyBilling" type="text" id="txtCompanyBilling">
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="list-inline wizard mb-0">
                  <li class="next list-inline-item float-right"><button class="btn btn-primary" awNextStep>Next</button>
                  </li>
                </ul>
              </aw-wizard-step>
  
              <aw-wizard-step stepTitle="Details">
                <ng-template awWizardStepSymbol>2</ng-template>
  
                <div class="row mt-3">
                  <div class="col-12">
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label" for="ddlCreditCardType">User Group</label>
                      <div class="col-md-6">
                        <select id="ddlCreditCardType" name="ddlCreditCardType" class="form-control">
                          <option value="">--Please Select--</option>
                          <option value="AE">Owner</option>
                          <option value="VI">Admin</option>
                          <option value="MC">Dispatcher</option>
                          <option value="DI">Delivery</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label class="col-md-2 col-form-label">Photo</label>
                      <div class="col-md-6">
                        <input id="txtCreditCardNumber" class="form-control" name="txtCreditCardNumber" type="file">
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label class="col-md-2 col-form-label">Registeration Date</label>
                      <div class="col-md-6">
                        <input id="txtExpirationDate" class="form-control" name="txtExpirationDate" type="date" value="09-03-2021">
                      </div>
                    </div>
                  </div>
                </div>
  
                <ul class="list-inline wizard mb-0">
                  <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                  </li>
                  <li class="next list-inline-item float-right"><button class="btn btn-primary" awNextStep>Next</button>
                  </li>
                </ul>
              </aw-wizard-step>
  
              <aw-wizard-step stepTitle="Confirm and send">
                <ng-template awWizardStepSymbol>3</ng-template>
                <div class="p-3 text-center">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Confirm and send message to the new user.</label>
                  </div>
                </div>
                <ul class="list-inline wizard mb-0">
                  <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                  </li>
                  <li class="next list-inline-item float-right"><button class="btn btn-primary" awNextStep>Finish</button>
                  </li>
                </ul>
              </aw-wizard-step>
            </aw-wizard>
          </div>
        </div>
      </div>
    </div>
  </div>
